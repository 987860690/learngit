<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户登录</title>
	</head>
	<body>
		<form name="form">
			用户名：<input type="text" placeholder="请输入用户名" name="user" />
			密   码：<input type="password" placeholder="请输入密码" name="pwd" />
			<input type="button" value="login" onclick="login()" />
		</form>
	</body>
	<script type="text/javascript">
		function login(){
			var name = "javascript",password="123";
			var username=document.form.user.value;
			var pwd = document.form.pwd.value;
			if(username.trim().length==0||pwd.trim().length==0){
				alert("用户名或密码不能为空！")
			}else if(username==name&&pwd==password){
				alert("登陆成功。")
			}else{
				alert("用户名或密码错误 ！")
			}
		}
	</script>
</html>
