<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>IFE JavaScript Task 01</title>
	</head>
	<body>
		<label>请输入背景见天空气质量：<input id="aqi-input" type="text" /></label>
		<button id="button" onclick="oClick()">确认填写</button>
		<div>
			您输入的值：<span id="aqi-display">尚无录入</span>
		</div>
		
		<script type="text/javascript">
			function oClick(){
//				给按钮button绑定一个点击事件
//				在事件处理函数中
//				获取api-input输入的值,并显示在api-display中
				var oBtn = document.getElementById('button');
					var oInput = document.getElementById('aqi-input').value;
					var oDisplay = document.getElementById('aqi-display');
				oDisplay.innerText = oInput;
			}
		</script>
	</body>
</html>
