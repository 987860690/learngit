<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--如果样式写在head内 则为内部样式-->
    <style type="text/css">

    </style>
    <!--如果样式是由link标记从外部引入 外联样式-->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<textarea rows="40" cols="40" style="" readonly="false"></textarea>
<!--在标签里面的样式 为 内联样式-->
<!--disabled 禁止输入内容-->
<textarea style="width: 300px;height: 100px;resize: none" disabled></textarea>

</body>
</html>
