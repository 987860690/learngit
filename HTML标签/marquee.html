<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<marquee>大家好</marquee>
<marquee direction="right" scrollamount="50" onmouseover="this.stop()" onmouseout="this.start()"><img src="img/3.png"/></marquee>
<marquee behavior="scroll">单方向滚动</marquee>
<marquee behavior="slide">单方向滚动一次 停下</marquee>
<marquee behavior="slide" direction="down" height="100">单方向滚动一次 停下 设置滚动高度</marquee>
<marquee direction="down" height="100" loop="true">单方向向下一直滚动 loop=“自定义次数”</marquee>
</body>
</html>
