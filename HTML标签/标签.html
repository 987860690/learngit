<h1>在守<em>望中等</em>待，为真爱留白</h1>
<p> 等一场爱的遇见，等一个爱人的抵达，时间或长、或短，似乎都躲不过，
   <strong> 尘缘</strong><b>里被人们称</b>之为不了情的沦陷。有些人相遇，注定需要时间。
    有些人<span>相爱，势必要经受些许磨难。，</span><span>在守望中等待，为真爱留白。</span></p>

　<p>　斑驳的时光中，总会有无数的、听、看两不厌的、关乎爱情的美丽遇见。滚滚红尘里，总又有人因爱情而倾眸守望并痴心等待着。

    　　<em>等待，是认同</em><i>弱水三千、只取一滴</i>的爱情观念；等待，是溢满情思的心空为迟来的爱情留白。于守望中等待，是为了遇见此生最美、最好的真爱。</p>
