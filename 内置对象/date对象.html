<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>date对象</title>
	</head>
	<body>
		<script type="text/javascript">
		var date = new Date()
			document.write(date.getFullYear()+'年'+date.getMonth()+'月'+date.getDay()+'日'+date.getHours()+'时'+date.getMinutes()+'分')
		</script>
	</body>
</html>
