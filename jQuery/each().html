<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>灵活控制元素和属性</title>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script>
			$(function(){
				$("img").each(function(){
					this.alt="lkdjsgfuij"
				})
			})
		</script>
	</head>
	<body>
		<img id="myImage" src="img/QQ.png"  alt="大赫" class="image" title="若若"/>
	</body>
</html>
