<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.piaofu {
				width: 100%;
				height: 100%;
				transition: all 0.5s cubic-bezier(0, 0, 0, 1);
				
			}
			
			[class^="fu"] {
				border: 1px solid gray;
				bottom: 10px;
				position: absolute;
				bottom: 10px;
			}
			
			.fu1 {
				width: 150px;
				height: 150px;
				left: 10%;
				/*transition: all 0.5s cubic-bezier(0, 0, 0, 1);*/
				
			}
			
			.fu2 {
				width: 50px;
				height: 50px;
				left: 50%;
			}
			
			.fu3 {
				width: 60px;
				height: 60px;
				left: 80%;
			}
			
			.fu4 {
				width: 100px;
				height: 100px;
				left: 30%;
			}
			
			.fu5 {
				width: 80px;
				height: 80px;
				left: 90%;
			}
		</style>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script>
			$(function() {
				$(".piaofu>div").animate({
//				'-webkit-transform':'rotate(360deg)'
					
				}, slow)
			})
		</script>
	</head>

	<body>
		<div class="piaofu">
			<div class="fu1"></div>
			<div class="fu2"></div>
			<div class="fu3"></div>
			<div class="fu4"></div>
			<div class="fu5"></div>
		</div>
	</body>

</html>
