<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- 设置初始缩放比例为1.0，使用设备宽度  -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
		<!-- 在iOS下开启全屏模式  -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>mobile滑動卡片</title>
		<style type="text/css">
			html,body{
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
			}
			ul{
				padding: 0;
				margin: 0;
				list-style: none;
			}
			.lrn-slide-wrapper{
				width: 100%;
				height: 100%;
				background-color: #585454;
			}
		</style>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
	</head>

	<body>
		<!--容器-->
		<div class="lrn-slide-wrapper">
			<ul class="lrn-slide-pages">
				<li class="lrn-slide-page page-1"></li>
				<li class="lrn-slide-page page-2"></li>
				<li class="lrn-slide-page page-3"></li>
				<li class="lrn-slide-page page-4"></li>
				<li class="lrn-slide-page page-5"></li>
				<li class="lrn-slide-page page-6"></li>
				<li class="lrn-slide-page page-7"></li>
				<li class="lrn-slide-page page-8"></li>
			</ul>
		</div>
	</body>

</html>
