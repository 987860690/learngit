<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Navigator封装着浏览器的基本信息</title>
	</head>
	<body>
		<script type="text/javascript">
			document.write("浏览器名称",navigator.appName,"<br>")
			document.write("浏览器版本",navigator.appVersion,"<br>")
			document.write("操作系统",navigator.platform,"<br>")
			document.write("在线情况",navigator.onLine,"<br>")
			document.write("是否java启用",navigator.javaEnabled(),"<br>")
			
		</script>
	</body>
</html>
