<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>History对象</title>
		<script type="text/javascript">
			
		</script>
	</head>
	<body>
		<h1>欢迎学习JavaScript</h1>
		<a href="Document对象.html">d</a>
		<!--在当前未关闭浏览器要有历史页面，前进，后退、提哦转按钮才管用-->
		<form>
			<!--Histor.forward()-->
			<input type="button" onclick="history.go(1)" value="前进" />
			<!--Histor.back()-->
			<input type="button" onclick="history.go(-1)" value="后退" />
			<!--Histor.go()-->
			<input type="button" onclick="history.go(2)" value="跳转" />		
		</form>
		
		<p>History对象表示的是浏览历史，它包含了浏览器以前浏览过的网页网址</p>
	</body>
</html>
