<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="checkResult">
			<button onclick="support_canvas()" value="">检测</button>
		</div>
	</body>
	<script type="text/javascript">
	//检测浏览器是否支持canvas API
//	(1)
		function support_canvas(){
			//创建虚拟的canvas元素
			var ctx = document.createElement("canvas");
			//判断钙元素是否有getContext()方法
			if( ctx.getContext){
				document.getElementById("checkResult").innerHTML="OK! Full support!"
			}else{
				document.getElementById("checkResult").innerHTML="Sorry ! NOsupport!"
			}
		}

	
	</script>
</html>
